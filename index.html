<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <style>
            /* Style the body to use flexbox for centering */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #282c34;
            }

            /* Style the canvas */
            #game {
                background-color: #20232a;
                border: 1px solid #61dafb;
                margin-top: 20px;
            }
            #game-container {
                text-align: center;
                width: 512px;
                height: 512px;
                margin: auto;
            }
            #score {
                color: #61dafb;
                font-size: 20px;
                font-family: 'Courier New', Courier, monospace;
                background-color: #20232a;
                padding: 10px;
                border-radius: 5px;
            }
             /* Style the title */
             #title {
                color: #61dafb;
                font-size: 30px;
                font-family: 'Courier New', Courier, monospace;
            }

            /* Style the instructions */
            #instructions {
                color: #61dafb;
                font-size: 20px;
                font-family: 'Courier New', Courier, monospace;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <!-- Display the score -->
        <div id="game-container">
            <div id="score">Score: 0</div>
            <div id="title">Snake Game</div>
            <div id="instructions">Use the arrow keys to move the snake</div>
            <canvas id="game" width="512" height="512"></canvas>
        </div>
        <!-- Include the JavaScript file -->
        <script src="snake.js"></script>
    </body>
</html>
